        <h1>
            Formulario
        </h1>
        <div>

        <div>

        </div>
        <div>
            <label>Ingreso: </label>

        <input type="Button" Value="Enviar" OnClick="verificar()" />
    
        <script src="js/formulario.js"></script>
        <script>
            let registros = [];
            function verificar(){
                let registro = verificarFormulario(txtNombre.value, txtEdad.value, txtIngreso.value);
                if(typeof(registro) != 'undefined'){
                    registros.push(registro);
                    registros.forEach(function(r){
                        console.log(r);
                    });
                }
                txtNombre.value = '';
                txtEdad.value = '';
                txtIngreso.value = '';   
            }
        </script>
