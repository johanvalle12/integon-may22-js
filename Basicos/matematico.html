<head>

<body>
    <h1>
        Calculadora
    </h1>

    Numero 1:<input type="text" id="txtNumero1" />
    Numero 2:<input type="text" id="txtNumero2" />
    <br>
    <input type="Button" Value="Sumar" OnClick="ejecutarSuma()" />
    <input type="Button" Value="Restar" OnClick="ejecutarResta()" />
    <input type="Button" Value="Multiplicar" OnClick="ejecutarMutliplicacion()" />
    <input type="Button" Value="Dividir" OnClick="ejecutarDivision()" />

    <script src="js/matematico.js"></script>
    <script>
        function Calcular(opcion) {
            switch(opcion)
            {
                case 1:
                    console.log(sumar(txtNumero1.value, txtNumero2.value));
                    break;
                case 2:
                    console.log(restar(txtNumero1.value, txtNumero2.value));
                    break;
                case 3:
                    console.log(multiplicar(txtNumero1.value, txtNumero2.value));
                    break;
                case 4:
                    console.log(dividir(txtNumero1.value, txtNumero2.value));
                    break;
             }
        }

        function ejecutarSuma(){
            let num1 = parseInt(document.getElementById("txtNumero1").value);
            let num2 = parseInt(document.getElementById("txtNumero2").value);
            let suma = sumar(num1,num2);
            alert(suma);
        }
        function ejecutarResta(){
            let num1 = parseInt(document.getElementById("txtNumero1").value);
            let num2 = parseInt(document.getElementById("txtNumero2").value);
            let resta = restar(num1,num2);
            alert(resta);
        }
        function ejecutarMutliplicacion(){
            let num1 = parseInt(document.getElementById("txtNumero1").value);
            let num2 = parseInt(document.getElementById("txtNumero2").value);
            let multiplicacion = multiplicar(num1,num2);
            alert(multiplicacion);
        }
        function ejecutarDivision(){
            let num1 = parseInt(document.getElementById("txtNumero1").value);
            let num2 = parseInt(document.getElementById("txtNumero2").value);
            let division = dividir(num1,num2);
            alert(division);
        }
    </script>
</body>
